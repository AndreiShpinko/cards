<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="icon" type="image/png" href="img/edit.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/splide.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="table-wrap">
            <h1 class="title">Memory card</h1>
            <span class="info">
              <span class="info__which">1</span>/
              <span class="info__all">2</span>
            </span>
            <div class="dropdown">
              <button class="btn fake">
                <span></span><span></span><span></span>
              </button>
              <div class="btns">
                <button class="btn remove">
                  <img src="img/trash.png" alt="" />
                </button>
                <button class="btn add">
                  <img src="img/plus.png" alt="" />
                </button>
                <button class="btn edit">
                  <img src="img/edit.png" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="back-shadow"></div>
          <div class="cards-wrap">
            <div class="cards">
              <div class="splide">
                <div class="splide__arrows">
                  <button class="splide__arrow splide__arrow--prev">
                    <img src="img/arrow-left.png" alt="" />
                  </button>
                  <button class="splide__arrow splide__arrow--next">
                    <img src="img/arrow-left.png" alt="" />
                  </button>
                </div>
                <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                      <div class="card">
                        <div class="card__side card__side--face">Question</div>
                        <div class="card__side card__side--back">Answer</div>
                      </div>
                    </li>
                    <li class="splide__slide">
                      <div class="card">
                        <div class="card__side card__side--face">
                          Question #2
                        </div>
                        <div class="card__side card__side--back">Answer #2</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup">
        <div class="container">
          <div class="popup-wrap">
            <h2>Question</h2>
            <textarea id="question"></textarea>
            <h2 class="title-answer">Answer</h2>
            <textarea id="answer"></textarea>
            <button class="popup__btn btn">Add</button>
          </div>
        </div>
      </div>
      <div class="popup-buffer"></div>
    </main>
    <script src="js/splide.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
